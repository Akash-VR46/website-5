<!DOCTYPE html>
<html>

<head>
  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/register.css" />
  <!--<link rel="stylesheet" href="../packages/fontAwesome/css/all.min.css">-->

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script/utils.js"></script>
  <script src="script/statuscode.js"></script>
</head>

<body>
  <div class="center">
    <h1>Register</h1>

    <p id="serverMessage">Server Message</p>

    <div class="relative" id="emailContainer">
      <input autofocus type="text" id="email" name="email" autocomplete="off" placeholder="Email"><br>
    </div>

    <div class="relative" id="usernameContainer">
      <input type="text" id="username" name="username" autocomplete="off" placeholder="Username"><br>
    </div>
    
    <div class="relative" id="passwordContainer">
      <input type="text" id="password" name="password" autocomplete="off" placeholder="Password"><br>
    </div>
    
    <div class="relative" id="confirmPasswordContainer">
      <input type="text" id="confirmPassword" name="password" autocomplete="off" placeholder="Confirm password"><br>
    </div>

    <br>
    <button id="submit">Submit</button>
  </div>

  <!-- Main Script -->
  <script src="script/register.js"></script>
</body>

</html>
